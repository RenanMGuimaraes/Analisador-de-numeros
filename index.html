<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de numeros</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilo.css">

    <!--GOOGLE FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Analisador de números</h1>

    <div class="grid-container">

        <div class="header">
            <label for="">Número (entre 1 e 100)</label>
            <input type="number" name="txtnum-name" id="txtnum">
            <button onclick="adicionar()">Adicionar</button>
        </div>
          
        <div class="col1">
            <div id="div-seletor">
                <select name="" id="sel" size="13"></select>
            </div>
        </div>

            <div id="botao">
                <button id="btnfinalizar" onclick="finalizar()">Finalizar</button>
            </div>
        
       

        <div class="col2">
            <div id="div-res"></div>
        </div>
    </div>

    
    <footer>
        <p> &copy; 2022 - RenanMG </p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
